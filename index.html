<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel ="stylesheet" href="styles.css">
    
</head>
<body>
    <!--navbar-->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!--logo-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.png" alt="logo" width = "125px" height="30px">
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
               
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="./images/flag-india.png"  class="w-[35px] h-auto object-contain">
                <button class="text-white text-sm font-bold font-mullish py-3 px-5 rounded-lg border border-lightBlue hover:bg-lightBlue500 transition-all duration-200">Log In</button>

                <button class="bg-white text-lightBlue300 hover:text-lightBlue500 font-mullish py-3 px-4 rounded-lg border border-lightBlue transition-all duration-200">Sign Up</button>
             </div>
        </div>
    </nav>

    <!--hero-->
    <section class="relative bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <div class="text-white max-w-[640px]">
                <h1 class="font-mullish text-[40px] leading-[1.2] font-semibold">Power your finance, grow your business</h1>
                <p class="font-mullish text-[17px] mt-6">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>

                <button class="bg-white text-lightBlue300 hover:text-lightBlue500 font-mullish py-3 px-4 rounded-lg border border-lightBlue transition-all duration-200 mt-10">Sign Up Now</button>
            </div>
            <div>
                <img src="./images/hero-image.jpg" alt="hero">
            </div>
        </div>
    </section>
    
</body>
</html>
